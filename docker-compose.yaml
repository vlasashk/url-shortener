version: '3.7'
services:
  shortener_db:
    image: postgres:latest
    user: postgres
    restart: always
    networks:
      - backend
    env_file:
      - ./config/docker.env
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 10s
      retries: 5
    volumes:
      - shortener_data:/var/lib/postgresql/shortener_data
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: always
    ports:
      - "9090:9090"
    env_file:
      - ./config/docker.env
    depends_on:
      shortener_db:
        condition: service_healthy
    networks:
      - backend
volumes:
  shortener_data:

networks:
  backend:
    driver: bridge